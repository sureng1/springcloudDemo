<script type="text/javascript">
    function f() {
        var formData = new FormData($('#projectForm')[0]);
        $.ajax({
            url: "/project/apply",
            type: "post",
            data: formData,
            processData: false,
            contentType: false,
            success: function (result) {
                if (result && result.success) {
                    alert("提交成功");
                    // window.location.href = "/index";
                } else {
                    alert(result.msg);
                }
            }
        });
        return false;
    }
</script>
